<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spacewalkers is a group of experienced developers working on their debut game inspired by the world created by Polish sci-fi."
    />
    <meta name="keywords" content="spacewalkers, spacewalkers games" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../../scripts/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="icon" type="image/jpg" href="../../assets/images/jpg/header.jpg" />
    <title>Blog</title>
  </head>
  <body>
    <div class="home blog">
      <header>
        <nav class="nav container">
          <div class="logo">
            <img src="../../assets/images/png/logo-spacewalkers.png" alt="logo" class="logo" />
          </div>
          <div class="nav__right">
            <a href="../pl/blog.html">
              <div id="pl" class="button button--lang">
                <span><img src="../../assets/images/png/poland.png" alt="Polish-flag" /></span>
              </div>
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="page-content">
          <div class="container">
            <div class="blog__title">
              <span class="decor">blog</span>
              <h2>Spacewalkers <span class="text--gradient">blog</span></h2>
            </div>
            <div class="posts"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      const apiKey = 'AIzaSyB13qVBRpI81baMbMTIkqxGkjjfJZJmxLs';
      const blogID = '4895522093406441971';
      const blogApi = `https://www.googleapis.com/blogger/v3/blogs/${blogID}?key=${apiKey}`;
      const postsApi = `https://www.googleapis.com/blogger/v3/blogs/${blogID}/posts?key=${apiKey}`;
      axios.get(postsApi).then(response => {
        const posts = response.data.items;

        var post;
        const currentUrl = true;
        if (currentUrl) {
          for (post = 0; post < posts.length; post++) {
            $('.posts').append(
              `
							<article class="post__item" style="cursor: pointer;" onclick="location.href='/blog/en/posts/post.html?id=${posts[post].id}';">
                  <div class="post__item__inner">
                    <div class="post__item__text">
										<h3>${posts[post].title}</h3> </br>
										<div class="post__item__content">
                      ${posts[post].content}
										</div>
										</div>
										<div class="row">
								
												<div class="button">
													<span>czytaj wiÄ™cej</span>
												</div>
                     
                    </div>
                  </div>
              </article>
							`,
            );
          }
        }
      });
    });
  </script>
</html>
